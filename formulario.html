<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Cadastro</title>
</head>
<body>
    <div>
        <h1 id="titulo">Cadastro de Devs</h1>
        <br>
        <p id="subtitulo">Complete suas informações</p>
        <br>
    </div>
    <form>
        <fieldset class="Grupo">
            <div>
                <label for="nome"> <strong>Nome</strong></label>
                <input type="text" name="Nome" id="nome" required>
            </div>
            <br>
            <div class="Campo">
                <label for="sobrenome"> <Strong>Sobrenome</Strong></label>
                <input type="text" name="Sobrenome" id="sobrenome" required>
            </div>
            <br>
            <div>
                <label for="email"> <strong>E-mail</strong></label>
                <input type="email" name="E-mail" id="email" required>
            </div>
            <br>
            <div>
                <label>Qual lado da aplicação você desenvolve?</label>
                <br>
                <label>
                    <input type="radio" name="DevWeb" value="Frontend" checked> Frontend
                </label>
                <br>
                <label>
                    <input type="radio" name="DevWeb" value="Backend"> Backend
                </label>
                <br>
                <label>
                    <input type="radio" name="DevWeb" value="Fullstack"> Fullstack
                </label>
            </div>
            <br>
            <div class="Campo">
                <label for="senioridade"><strong>Senioridade</strong></label>
                <select id="senioridade">
                    <option value="">Selecione</option>
                    <option>Junior</option>
                    <option>Pleno</option>
                    <option>Senior</option>
                </select>
            </div>
            <br>
            <fieldset class="Grupo">
                <div>
                    <label>Selecione as tecnologias que utiliza</label>
                    <input type="checkbox" id="tecnologia-1" name="Tecnologia 1" value="html">
                    <label for="tecnologia-1">HTML</label>
                    <input type="checkbox" id="tecnologia-2" name="Tecnologia 2" value="CSS">
                    <label for="tecnologia-2">CSS</label>
                    <input type="checkbox" id="tecnologia-3" name="Tecnologia 3" value="JavaScript">
                    <label for="tecnologia-3">JavaScript</label>
                    <input type="checkbox" id="tecnologia-4" name="Tecnologia 4" value="PHP">
                    <label for="tecnologia-4">PHP</label>
                    <input type="checkbox" id="tecnologia-5" name="Tecnologia 5" value="C#">
                    <label for="tecnologia-5">C#</label>
                    <input type="checkbox" id="tecnologia-6" name="Tecnologia 6" value="Python">
                    <label for="tecnologia-6">Python</label>
                </div>
            </fieldset>
            <br>
            <div class="Campo">
                <br>
                <label for="experiencia"><strong>Conte um pouco da sua Experiência</strong></label>
                <textarea rows="6" style="width: 26em;" id="experiencia" name="Experiência"></textarea>
            </div>
            <button class="Botão" type="submit">Concluído</button>
        </fieldset>
    </form>
</body>
</html>
