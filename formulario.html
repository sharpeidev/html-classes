<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/CSS" href="style.css">
    <title>Cadastro</title>
</head>
<body>
    <div>
        <h1 id="Título">Cadastro de Devs</h1>
        <br>
        <p id="Subtítulo">Complete suas informações</p>
        <br>
    </div>
    <form>
        <fieldset class="Grupo">
            <div>
                <label for="Nome"> <strong>Nome</strong></label>
                <input type="text" name="Nome" id="Nome" required>
            </div>
            <br>
            <div class="Campo">
                <label for="Sobrenome"> <Strong>Sobrenome</Strong></label>
                <input type="text" name="Sobrenome" id="Sobrenome" required>
            </div>
            <br>
            <div>
                <label for="E-mail"> <strong>E-mail</strong></label>
                <input type="email" name="E-mail" id="E-mail" required>
            </div>
            <br>
            <div>
                <label>Qual lado da aplicação você desenvolve?</label>
                <br>
                <label>
                    <input type="radio" name="DevWeb" value="Frontend" checked> Frontend
                </label>
                <br>
                <label>
                    <input type="radio" name="DeveWeb" value="Backend"> Backend
                </label>
                <br>
                <label>
                    <input type="radio" name="DeveWeb" value="Fullstack"> Fullstack
                </label>
            </div>
            <br>
            <div class="Campo">
                <label for="Senioridade"><strong>Senioridade</strong></label>
                <select id="Senioridade">
                    <option selected disabled value="">Selecione</option>
                    <option>Junior</option>
                    <option>Pleno</option>
                    <option>Senior</option>
                </select>
            </div>
            <br>
            <fieldset class="Grupo">
                <div>
                    <label>Selecione as tecnologias que utiliza</label>
                    <input type="checkbox" id="Tecnologia 1" name="Tecnologia 1" value="html">
                    <label for="Tecnologia 1">HTML</label>
                    <input type="checkbox" id="Tecnologia 2" name="Tecnologia 2" value="CSS">
                    <label for="Tecnologia 2">CSS</label>
                    <input type="checkbox" id="Tecnologia 3" name="Tecnologia 3" value="JavaScript">
                    <label for="Tecnologia 3">JavaScript</label>
                    <input type="checkbox" id="Tecnologia 4" name="Tecnologia 4" value="PHP">
                    <label for="Tecnologia 4">PHP</label>
                    <input type="checkbox" id="Tecnologia 5" name="Tecnologia 5" value="C#">
                    <label for="Tecnologia 5">C#</label>
                    <input type="checkbox" id="Tecnologia 6" name="Tecnologia 6" value="Python">
                    <label for="Tecnologia 6">Python</label>
                </div>
            </fieldset>
            <br>
            <div class="Campo">
                <br>
                <label for="Experiência"><strong>Conte um pouco da sua Experiência</strong></label>
                <textarea rows="6" style="width: 26em;" id="Experiência" name="Experiência"></textarea>
            </div>
            <button class="Botão" type="submit">Concluído</button>
        </fieldset>
    </form>
</body>
</html>
